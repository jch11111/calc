<!DOCTYPE HTML>

<html>
<head>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/responsive-tabs.css">
    <link rel="stylesheet" href="css/calc.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/responsiveTabs.js"></script>
    <script src="js/calc.js"></script>

    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="pageContent container" class="fullHeight">
        <div class="row fullHeight">
            <div class="two columns ">&nbsp;</div>
            <div class="eight columns fullHeight centerContent" >
                <div id="calculator">
                    <div id="output">
                        123.45
                    </div>
                    <div id="keypad">
                        <div class="row calc-row">
                            <div class="three columns">
                                <a class="calc-button" href="#">AC</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">CE</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">/</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">*</a>
                            </div>
                        </div>    
                         
                        <div class="row calc-row">
                            <div class="three columns">
                                <a class="calc-button" href="#">7</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">8</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">9</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">-</a>
                            </div>
                        </div>

                        <div class="row calc-row">
                            <div class="three columns">
                                <a class="calc-button" href="#">4</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">5</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">6</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">+</a>
                            </div>
                        </div>

                        <div class="row calc-row">
                            <div class="three columns">
                                <a class="calc-button" href="#">1</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">2</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">3</a>
                            </div>
                            <!--<div class="three columns">
                                <a class="calc-button " href="#">=</a>
                            </div>-->
                        </div>

                        <div class="row calc-row">
                            <div class="six columns">
                                <a class="calc-button calc-button-wide" href="#">0</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button" href="#">.</a>
                            </div>
                            <div class="three columns">
                                <a class="calc-button calc-button-tall" href="#">=</a>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
            <div class="two columns">&nbsp;</div>
        </div>
    </div>
</body>
</html>
